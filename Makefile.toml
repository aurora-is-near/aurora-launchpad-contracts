[config]
default_to_workspace = false
skip_core_tasks = true

[env]
TARGET_DIR = "${PWD}/res"

[tasks.default]
alias = "build"

[tasks.clippy]
command = "cargo"
dependencies = ["build-launchpad-contract"]
args = ["clippy", "--workspace", "--all-targets", "--", "-D", "warnings"]

[tasks.fmt]
command = "cargo"
args = ["fmt", "--all", "--", "--check"]

[tasks.build]
dependencies = ["build-launchpad-factory", "rename-contract"]

[tasks.build-launchpad-factory]
dependencies = ["build-launchpad-contract"]
command = "cargo"
args = [
    "near",
    "build",
    "non-reproducible-wasm",
    "--out-dir",
    "${TARGET_DIR}",
    "--manifest-path",
    "factory/Cargo.toml",
    "--no-embed-abi",
    "--no-abi",
]

[tasks.build-launchpad-contract]
command = "cargo"
args = [
    "near",
    "build",
    "non-reproducible-wasm",
    "--out-dir",
    "${TARGET_DIR}",
    "--manifest-path",
    "contract/Cargo.toml",
    "--no-embed-abi",
    "--no-abi",
]

[tasks.rename-contract]
script = "mv ${TARGET_DIR}/aurora_launchpad_factory.wasm ${TARGET_DIR}/aurora-launchpad-factory.wasm"

[tasks.test]
alias = "tests"

[tasks.tests]
dependencies = ["build-launchpad-contract"]
run_task = "run-tests"

[tasks.run-tests]
command = "cargo"
install_crate = "cargo-nextest"
args = ["nextest", "run", "--workspace", "--all-targets", "${@}"]

[tasks.clean]
dependencies = ["rm-contract"]
command = "cargo"
args = ["clean"]

[tasks.rm-contract]
script = "rm -rf ${TARGET_DIR}/*launchpad*.wasm"

[tasks.contract-stats]
category = "Tools"
script = "cd ${TARGET_DIR} && du -ah *.wasm"
